<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./masterpages/newTemplate.xhtml">

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <bnu:container>
                            <h:link outcome="mntPessoas" styleClass="btn btn-success"  onclick="${pessoasController.novo()}">
                                <i class="fa fa-plus"></i> Inserir</h:link>
                            <div class="table-responsive">
                                <h:dataTable id="customerlist"
                                             value="#{pessoasController.allPessoas}" var="item"
                                             class="table table-striped">
                                    <h:column>
                                        <f:facet name="header"> CÃ³digo</f:facet>
                                            #{item.pes_codigo}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header"> Nome</f:facet>
                                            #{item.pes_nome}
                                    </h:column>     
                                    <h:column>
                                        <f:facet name="header"> CPF/CNPJ</f:facet>
                                            #{item.pes_cpfcnpj}
                                    </h:column> 
                                    <h:column>
                                        <f:facet name="header"> Telefone</f:facet>
                                            #{item.pes_telefone}
                                    </h:column>          
                                    <h:column headerClass="col-editar-header">
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <h:commandLink action="${pessoasController.edit(item)}">
                                            <i class="fa fa-pencil"></i> Editar
                                        </h:commandLink>
                                    </h:column>

                                    <h:column headerClass="col-excluir-header">
                                        <f:facet name="header">
                                            <h:outputText value="Excluir"/>
                                        </f:facet>
                                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${item.pes_nome}?');" action="${pessoasController.ExcluirPessoa(item)}">
                                            <i class="fa fa-trash"></i> Excluir
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </bnu:container>

                    </h:form>

                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
