<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
         <b:navBar brand="SIEOnLine" inverse="true" fixed="top"> 
            <b:navbarLinks> 
                <b:navLink value="Meus Cursos" href="#"></b:navLink> 
                <b:navLink value="Link" href="#"></b:navLink> 
                <b:dropMenu value="Meu Perfil"> 
                <b:navLink value="Configuração" href="#"></b:navLink> 
                <b:navLink value="Certificados" href="#"></b:navLink> 
                <b:navLink></b:navLink> 
                <b:navLink header="Cursos finalizados"></b:navLink> 
                </b:dropMenu> 
            </b:navbarLinks> 
            <h:form styleClass="navbar-form navbar-right"> 
                <div class="form-group">` 
                    <b:inputText placeholder="Email" fieldSize="sm"/> 
                </div> 
                <div class="form-group"> 
                    <b:inputText placeholder="Password" fieldSize="sm"/> 
                </div> #{' '} 
                <b:commandButton action="a" value="Logar" look="success" icon="chevron-right" iconAlign="right"/> 
            </h:form> 
        </b:navBar> 
    <h:body style="padding-top: 50px; padding-bottom: 20px;"> 
          <div id="top">
       
        <b:navBar brand="SIEOnLine" inverse="true" fixed="top"> 
            <b:navbarLinks> 
                <b:navLink value="Meus Cursos" href="#"></b:navLink> 
                <b:navLink value="Link" href="#"></b:navLink> 
                <b:dropMenu value="Meu Perfil"> 
                <b:navLink value="Configuração" href="#"></b:navLink> 
                <b:navLink value="Certificados" href="#"></b:navLink> 
                <b:navLink></b:navLink> 
                <b:navLink header="Cursos finalizados"></b:navLink> 
                </b:dropMenu> 
            </b:navbarLinks> 
            <h:form styleClass="navbar-form navbar-right"> 
                <div class="form-group">` 
                    <b:inputText placeholder="Email" fieldSize="sm"/> 
                </div> 
                <div class="form-group"> 
                    <b:inputText placeholder="Password" fieldSize="sm"/> 
                </div> #{' '} 
                <b:commandButton action="a" value="Logar" look="success" icon="chevron-right" iconAlign="right"/> 
            </h:form> 
        </b:navBar> 
                  
        </div>
        <b:jumbotron> 
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </b:jumbotron> 
        <b:container> 
            <b:row> 
                <b:column col-md="4"> 
                    <h2>Trilha de aprendizado</h2> 
                    <p>Acesse a trilha de aprendizado do seu curso e siga os passos para se aperfeiçoar. </p> 
                    <p><b:button outcome="" value="Ver detalhes »"/></p> 
                </b:column> 
                <b:column col-md="4"> 
                    <h2>Downloads</h2> 
                    <p>Faça download do material de apoio do seu curso </p>
                    <p>
                        <b:button outcome="" value="Ver detalhes »"/></p> </b:column> 
                <b:column col-md="4"> 
                    <h2>Fórum</h2> 
                    <p>Não deixe de interagir com outros alunos do curso e com seu professor</p> <p>
                        <b:button outcome="" value="Acessar fórum »"/></p> </b:column> 
            </b:row> <hr/> 
          <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
        </b:container> 
    </h:body> 
   </html>
