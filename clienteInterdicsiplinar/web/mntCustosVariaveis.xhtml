<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterpages/newTemplate.xhtml">

            <ui:define name="content">
                <bnu:container>                                      
                    <h:form id="frmCustosVariaveis">
                        <bnu:panel title="Lançamento de Custos Variáveis" collapsible="false">
                            <h:inputHidden id="cuv_codigo" value="#{custosVariaveisController.custoVariavel.cuv_codigo}" />
                            <bnu:panelGrid colSpans="2,10">                       
                                <h:outputLabel value="Descrição:"/>
                                <bnu:inputText style="margin-bottom: 5px; margin-left: -16px" span="8" value="#{custosVariaveisController.custoVariavel.cuv_descricao}"/>
                                <h:outputLabel value="Valor:"/>
                                <bnu:inputText style="margin-bottom: 5px; margin-left: -16px" span="8" value="#{custosVariaveisController.custoVariavel.cuv_valor}"/>
                                <h:outputLabel value="Data Inicial:" />
                                <div style="width: 100px;margin-bottom: 5px">
                                    <bnu:datepicker  lang="pt-BR" value="#{custosVariaveisController.custoVariavel.cuv_datainicial}"/>
                                </div>
                                <h:outputLabel value="Data Final:" />
                                <div style="width: 100px;margin-bottom: 5px; ">
                                    <bnu:datepicker lang="pt-BR" value="#{custosVariaveisController.custoVariavel.cuv_datafinal}"/>                     
                                </div>
                            </bnu:panelGrid> 
                            <bnu:commandButton value="Salvar" action="#{custosVariaveisController.adicionarCustoVariavel()}"></bnu:commandButton>
                            <bnu:button value="Cancelar" style="margin-left: 5px" outcome="listaCustosVariaveis"/>
                        </bnu:panel>

                    </h:form>   
                </bnu:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
