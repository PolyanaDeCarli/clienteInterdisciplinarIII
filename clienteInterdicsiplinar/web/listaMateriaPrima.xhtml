<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </h:head>

    <body>

        <ui:composition template="./masterpages/newTemplate.xhtml">

            <ui:define name="content">
                 <f:view>

                    <h:form>
                        <bnu:container>
                            <h:link outcome="mntMateriaPrima" styleClass="btn btn-success"  onclick="${materiaPrimaController.novo()}">
                                <i class="fa fa-plus"></i> Inserir</h:link>
                            <div class="table-responsive">
                                <h:dataTable id="customerlist"
                                             value="#{materiaPrimaController.allMateriaPrima}" var="item"
                                             class="table table-striped">
                                    <h:column>
                                        <f:facet name="header"> Código</f:facet>
                                            #{item.mat_codigo}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header"> Descrição</f:facet>
                                            #{item.mat_descricao}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header"> Preço</f:facet>
                                            #{item.mat_preco}
                                    </h:column>                                   
                                    <h:column headerClass="col-editar-header">
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <h:commandLink action="${materiaPrimaController.edit(item)}">
                                            <i class="fa fa-pencil"></i> Editar
                                        </h:commandLink>
                                    </h:column>

                                    <h:column headerClass="col-excluir-header">
                                        <f:facet name="header">
                                            <h:outputText value="Excluir"/>
                                        </f:facet>
                                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${item.mat_descricao}?');" action="${materiaPrimaController.ExcluirMateriaPrima(item)}">
                                            <i class="fa fa-trash"></i> Excluir
                                        </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </bnu:container>

                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
